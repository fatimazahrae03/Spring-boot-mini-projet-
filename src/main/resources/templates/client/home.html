<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Message de bienvenue pour le client -->
    <div th:if="${session.clientId != null}">
        <h1>Bienvenue, Client!</h1>
        <p>Vous êtes connecté. Sélectionnez une option dans le menu ci-dessus pour commencer.</p>
    </div>

    <div th:if="${session.clientId == null}">
        <h1>Veuillez vous connecter d'abord!</h1>
        <p>Vous devez être connecté pour accéder à cette section.</p>
    </div>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <a class="navbar-brand" href="#">Menu</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/home}">Accueil</a>
                </li>
                <li class="nav-item">
                    <!-- Lien vers les comptes du client, utilise le clientId de la session -->

                    <a class="nav-link" th:href="@{'/comptes/client/compteclient/' + ${session.clientId}}">Mes Comptes</a>

                </li>

            </ul>
        </div>
    </nav>

    <!-- Section pour du contenu ou des actions supplémentaires -->
    <div class="mt-5">
        <h3>Choisissez une option dans le menu ci-dessus pour commencer.</h3>
    </div>
</div>

</body>
</html>
