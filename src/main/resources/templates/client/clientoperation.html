<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opérations du Compte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Opérations pour le Compte <span th:text="${codeCompte}"></span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Montant</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle pour afficher chaque opération -->
        <tr th:each="operation : ${operations}">
            <!-- Utilise getDateOperation() pour afficher la date de manière uniforme -->
            <td th:text="${operation.dateOperation}">Date</td>
            <td th:text="${operation.type}">Type</td>
            <td th:text="${operation.montant}">Montant</td>
        </tr>

        </tbody>
    </table>
    <a href="/comptes" class="btn btn-secondary mt-4">Retour aux Comptes</a>
</div>
</body>
</html>
