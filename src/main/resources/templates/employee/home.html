<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="icon" href="/img/logo.png" type="image/png"> <!-- Logo for the tab -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 0; /* Remove margin below navbar */
            position: relative; /* Allow positioning of bank name */
            font-size: 1.5rem; /* Increase the font size of the menu */
            text-align: center; /* Center the navbar text */
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .navbar-brand {
            font-size: 2rem; /* Make the brand name larger */
        }
        .menu-item {
            font-size: 1.2rem; /* Increase the size of menu items */
            margin: 0 15px; /* Add horizontal margin to space out menu items */
        }
        .center-message {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message {
            font-size: 32px; /* Increase font size for the message */
            font-weight: bold;
            color: #ffffff; /* Change text color to white for contrast */
            padding: 30px; /* Increase padding */
            background-color: rgba(52, 58, 64, 0.8); /* Semi-transparent background */
            border: 2px solid #343a40;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Increase shadow for depth */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }
        .message:hover {
            transform: scale(1.05); /* Slightly enlarge the message on hover */
        }
        .bank-name {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            font-size: 24px; /* Font size for the bank name */
            font-weight: bold; /* Make the bank name bold */
            color: #343a40; /* Dark color for the bank name */
            z-index: 1; /* Ensure it appears above the background */
        }
    </style>
</head>
<body>

<!-- Bank Name -->
<div class="bank-name">HappyBank</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link menu-item" th:href="@{/clients}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-item" th:href="@{/comptes}">Comptes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-item" th:href="@{/operations}">Operations</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Message in the center of the page -->
<div class="center-message">
    <div class="message">


        <div class="message">

        </div>

    </div>
</div>

</body>
</html>
